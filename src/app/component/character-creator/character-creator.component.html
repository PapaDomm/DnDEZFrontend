<div class="container">
    <div class="row">
        <label for="user">UserId</label>
        <input id="user" class="form-control" type="number" [(ngModel)]="UserId">
    </div>

    <div class="row">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" [(ngModel)]="name">
    </div>

    <div class="row">
        <label for="race">Race</label>
        <select id="race" class="form-control" [(ngModel)]="race" (change)="changeRace()">
            @for(race of raceStats; track $index){
                <option value="{{race.index}}">{{race.index}}</option>
            }
        </select>
    </div>

    <div class="row">
        <label for="class">Class</label>
        <select id="class" class="form-control" [(ngModel)]="class">
            @for(class of classStats; track $index){
                <option value="{{class}}">{{class}}</option>
            }
        </select>
    </div>

    <div class="row">
        <label for="level">Level</label>
        <select id="level" class="form-control" [(ngModel)]="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
    </div>
    

    <div class="row">
        @for (abi of BaseAbilityScores; track $index) 
        {
            <div class="col-2">
                <p>{{abi.index}}- {{abi.value}} + {{showabi(abi)}} = {{totalAbilityScore(abi)}}</p> <button (click)="addAbilityScore(abi)">+</button> <button (click)="removeAbilityScore(abi)">-</button>
            </div>
        }
    </div>
    

    <div class="row">
        <input type="file" (change)="onFileChanged($event)">
    </div>
    
    @if(imgUrl != undefined){
        <img [src]="imgUrl" style="border-radius: 100%; width: 10rem; height: 10rem;">
    }
    
    <button (click)="addCharacter()">Add</button>
    
</div>
