<h1 style="text-align: center;"><u>Rules</u></h1>
@for(rule of rules; track $index) {
  <p class="d-inline-flex gap-1">
    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#{{$index}}" role="button" aria-expanded="false">
      {{rule.name}}
    </a>
  </p>
  <div class="collapse" id="{{$index}}">
    <div class="card card-body">
      {{rule.description}}
    </div>
  </div>
  <br>
}
