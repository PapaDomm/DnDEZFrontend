<h1>{{userProfile.userName}}</h1>
<h2>{{userProfile.firstName}} {{userProfile.lastName}}</h2>

@if(userProfile.image != undefined){
    <img [src]="createImgPath(userProfile.image.imagePath)">
}


@for (char of userCharacters; track $index) 
{
    <app-characterlist [char]="char"></app-characterlist>
}

<app-userupdateform [userId]="userProfile.userId" (outputEmitter)="ngOnInit()"></app-userupdateform>

<button (click)="deleteUser()">Delete Account</button>
