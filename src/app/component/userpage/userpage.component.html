<h1>{{getUser().userName}}</h1>
<h2>{{getUser().firstName}} {{getUser().lastName}}</h2>

@if(getUser().image != undefined){
    <img [src]="createImgPath(getUser().image.imagePath)">
}


@for (char of userCharacters; track $index) 
{
    <app-characterlist [char]="char"></app-characterlist>
}

<app-userupdateform [userId]="getUser().userId" (outputEmitter)="ngOnInit()"></app-userupdateform>

<button (click)="deleteUser()">Delete Account</button>
